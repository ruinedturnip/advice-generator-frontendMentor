<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="advice__header">Advice #<span id="adviceNum">117</span></h1>
        <p class="advice__text" id="adviceTxt">
          "It is easy to sit up and take notice, what is difficult is getting up
          and taking action."
        </p>

        <img src="/images/pattern-divider-desktop.svg" alt="divider" />
        <button class="btn" id="btn">
          <img src="/images/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
